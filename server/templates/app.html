<!DOCTYPE html>
<html>
<head>
    <title>Yearly Amount Spent Ecommerce App Predictor</title>
    <link rel="stylesheet" href="static/app.css">
</head>
<body>
    <div class="container">
        <form action="{{ url_for('predict') }}" method="POST">
            <h1>Yearly Amount Spent Predictor</h1>
            <div class="input-group">
                <label for="avg_session_length">Average Session Length</label>
                <input type="text" id="avg_session_length" name="avg_session_length" value=""/>
            </div>
            <div class="input-group">
                <label for="time_on_app">Time on App</label>
                <input type="text" id="time_on_app" name="time_on_app" value=""/>
            </div>
            <div class="input-group">
                <label for="time_on_website">Time on Website</label>
                <input type="text" id="time_on_website" name="time_on_website" value=""/>
            </div>
            <div class="input-group">
                <label for="length_of_membership">Length of Membership</label>
                <input type="text" id="length_of_membership" name="length_of_membership" value=""/>
            </div>
            <button type="submit" class="btn">Predict</button>
        </form>
        <div class="prediction">
            {{prediction_text}}
        </div>
    </div>
</body>
</html>
